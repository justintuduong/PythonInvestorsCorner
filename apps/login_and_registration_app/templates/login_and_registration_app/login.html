<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <h1>Bringing investors together</h1>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-3 border border-success rounded">
                    <form action='/user/news'>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                            {% if messages %}
                            {% for message in messages %}
                            {% if message.extra_tags == "login_credentials" %}
                            <p class="text-danger">{{ message }}</p>
                            {% endif %}
                            {% endfor %}
                            {% endif %}
                        </div>
                        <div class="text-center">
                                <input type="submit" value="Join now!" class="btn btn-primary rounded-pill">
                                <p>or Sign in with</p>
                                <p>
                                    <a href="###" class="btn btn-primary">f</a>
                                    <a href="###" class="btn btn-danger">G</a>
                                    <a href="###" class="btn btn-primary">Ln</a>
                                </p>
                                <p>do not have an account? <a href="/registration" class="text-danger">Sign up here!</a></p>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
